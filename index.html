<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    
    
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>

    <main class="card">
      <a href="./images/image-equilibrium.jpg" class="card__preview">
        <img src="./images/image-equilibrium.jpg" alt="preview equilibrium." class="card__Banner">
      </a>

      <div class="card__content"> 
        <a href="#" class="card__title">
          <h2 class="card__heading">Equilibrium #3429</h2>
        </a>
        <p class="card__description"> Our Equilibrium collection promotes balance and calm.</p>
        
        <ul class="card__list">
          <li class="card__item">
            <img src="./images/icon-ethereum.svg" alt class="card__ethereum-icon">
            <p class="card__price"> 0.041 ETH</p>
          </li>

          <li class="card__item">
            <img src="images/icon-clock.svg" alt class="card__clock=icon">
            <p class="card__time"> 3 days left</p>
          </li>
        </ul>
        <figure class="card__creator">
          <picture>
            <source src="./images/image-avatar.png" type="image/webp">
            <img src="./images/image-avatar.png" alt="Jules Wyvern" class="card__avatar">
          </picture>
          <figcaption class="card__figcaption">
            <p class="card__info">Creation of
            <a href="#" class="card__profile"> Jules Wyvern</a>
            </p>
          </figcaption>
        </figure>
      </div>
    </main>
  </body>
</html>
